<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API</title>

    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h2 class="text-6xl">Phone Hunting</h2>
    </header>
    <main class="conatiner mx-auto mt-8">

        <!-- search section -->
        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch ()" class="btn btn-active btn-accent">search</button>

            <!-- another search field -->
            <input type="text" id="search-field2" placeholder="Search Here..."
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch2()" class="btn btn-primary">Search</button>
        </section>

        <!-- spinner or loader -->
        <section>
            <div id="loading-bars" class="text-center my-40 hidden">
                <span class="loading loading-bars loading-lg text-primary"></span>
            </div>
        </section>

        <!-- search result -->
        <section>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>

            <!-- show all button -->
            <div id="show-all-container" class="hidden">
                <button class="btn btn-accent">Show All</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    
    <!-- script -->
    <script src="js/phone.js"></script>
</body>

</html>
